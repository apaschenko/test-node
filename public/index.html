<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="grid">
        <h2 class="header">Tower Defence Simulator</h2>
        <div class="description">
            <iframe src="description.html"></iframe>
        </div>
        <div class="input">
            <label>Firing range: <input type="text" id="firing_range" /> (m)</label>
            <h3>Enemies</h3>
            <div id="enemies">
                <div id="enemy_0" class="enemy">
                    <label>Name: <input type="text" id="e_name_0" class="e_name"></label>
                    <label>Dist.: <input type="text" id="e_dist_0" class="e_dist"></label>
                    <label>Speed: <input type="text" id="e_speed_0" class="e_speed"></label>
                </div>
            </div>
            <div class="buttons">
                <button type="button" onclick="addEnemy();" class="button">Add enemy</button>
                <button type="button" onclick="removeLastEnemy();" class="button" id="remove_button">
                    Remove enemy
                </button>
            </div>
            <button type="button" onclick="transferData();" class="button">Simulate</button>
            <div id="error">
                Error: the tower's firing range and the speed and distance
                of each enemy must be positive numbers!
            </div>
        </div>
        <div id="output">
            <div>
                <span>Firing range: </span>
                <span id="o_firing_range" class="o_firing_range"></span>
            </div>
            <div id="o_history"></div>
            <div id="row_pattern">
                <span>Turn </span>
                <span class="o_turn_number"></span>
                <span>: Kill </span>
                <span class="o_name"></span>
                <span> at </span>
                <span class="o_dist"></span>
            </div>
            <div>
                <span>Tower </span>
                <span id="o_status" class="o_status"></span>
                <span> in </span>
                <span id="o_turns" class="o_turns"></span>
                <span> turn(s) </span>
            </div>
            <div id="o_minimum">
                <span>Min firing range for win is: </span>
                <span id="o_min_fr" class="o_min_fr"></span>
            </div>
        </div>
    </div>
</body>
</html>
